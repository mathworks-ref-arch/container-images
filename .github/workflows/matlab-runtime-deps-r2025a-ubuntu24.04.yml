# Build & Publish matlab-runtime-deps/r2025a/ubuntu24.04
name: matlab-runtime-deps-r2025a-ubuntu24.04

# Define when builds will occur:
on:
  # Run workflow when there is a push to the 'main' branch & push includes changes to any files in described path
  push:
    branches:
      - 'main'
    paths:
      - 'matlab-runtime-deps/r2025a/ubuntu24.04/**'

  # Run at 00:00 on every Monday (1st Day of the Week) (See: crontab.guru)
  schedule:
    - cron: '0 0 * * 1'

  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, and Publish MATLAB Runtime Dependencies
        uses: ./.github/actions/build-test-and-publish-matlab-deps
        with:
          docker_build_context: './matlab-runtime-deps/r2025a/ubuntu24.04'
          image_name: mathworks/matlab-runtime-deps
          matlab_release_tag: 'r2025a'
          os_info_tag: 'ubuntu24.04'
          is_default_os: true
          should_add_latest_tag: true
